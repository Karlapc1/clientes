<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/inde.css">
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="components/clientes.html">Clientes</a></li>
    </ul>
  </div>
  <div class="main-content">
    <header>
      <input type="text" placeholder="Buscar...">
      <div class="user-info">
        <img src="https://via.placeholder.com/40" alt="Usuario">
      </div>
    </header>
    <div class="content">
      <div class="profile">
        <div class="profile-sidebar">
          <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Foto de Perfil">
          </div>
          <p>Microsoft Inc.</p>
          <div class="profile-stats">
            <p>Oportunidades aplicadas: <strong>32</strong></p>
            <p>Oportunidades ganadas: <strong>26</strong></p>
            <p>Oportunidades actuales: <strong>6</strong></p>
          </div>
          <button class="btn btn-view-profile">Ver Perfil Público</button>
        </div>
        <div class="profile-details">
          <h3>Configuración de Cuenta</h3>
          <form>
            <div class="form-group">
              <label for="first-name">Nombre</label>
              <input type="text" id="first-name" value="Nathaniel">
            </div>
            <div class="form-group">
              <label for="last-name">Apellido</label>
              <input type="text" id="last-name" value="Poole">
            </div>
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" id="phone" value="+1800-000">
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" value="nathaniel.poole@microsoft.com">
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" id="city" value="Bridgeport">
            </div>
            <div class="form-group">
              <label for="state">Estado</label>
              <input type="text" id="state" value="WA">
            </div>
            <div class="form-group">
              <label for="postcode">Código Postal</label>
              <input type="text" id="postcode" value="31005">
            </div>
            <div class="form-group">
              <label for="country">País</label>
              <input type="text" id="country" value="United States">
            </div>
            <button type="submit" class="btn">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
